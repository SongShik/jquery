<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tudo.css">
    <script>
        $(function(){

            var ex = $('.ex1');
            //clique
            $('.ev1').click(function(){
                $(this).css("background","#ccc");
                ex.text("voce clicou");    
            });
            //dois cliques
            $('.ev2').dblclick(function(){
                ex.text("voce deu dois cliques");

            });
            //foco
            $('.ev3').focusin(function(){
                $(this).css("background","#ccc");
                ex.text("voce esta com foco");
            }).focusout(function(){
                $(this).css("background","#ccc");
                ex.text("voce tirou o foco");
            });
            
            $('.ev4').hover(function(){
                $(this).css("background","#ccc");
                ex.text("voce passou o mouse");
            });
            //clique
            $('.ev5').mousedown(function(){
                    $(this).css("background","#ccc");
                    ex.text("voce apertou o botao do mouse");
            }).mouseup(function(){
                ex.text("voce soltou o botao do mouse");
                $(this).css("background","#000");
            });

            var a= 0;
            $('.ev6').mouseenter(function(){
                a+=1;
                ex.text("voce entrou "+a);
            }).mouseout(function(){
                ex.text("voce saiu");
            });

            var b=0;
            $('.ev7').mouseover(function(){
                b+=1;
                ex.text("mouse over "+b);
            }).mouseleave(function(){
                ex.text("mouse leave ");
            }); 

            //movimento
             $('.ev8').mousemove(function(move){
                var locarx = move.pageX;
                var localy =move.pageY;
                ex.text("movimento X"+locarx+" - movimento Y"+localy);
            
            });         
        });
    </script>
</head>
<body>
    <div class="ex1">Aguardando ação</div>
    <p class="ev1">um clique</p>
    <p class="ev2">dois clique</p>
    <input  type="text" class="ev3">
    <p class="ev4">passe o mouse</p>
    <p class="ev5">clique e segure</p>
    <p class="ev6">entrar e <span>sair</span></p>
    <p class="ev7">entrar e <span>sair</span></p>
    <p class="ev8">mova o mouse no elemento</p>
</body>
</html>
