<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carrosel d imagens simples</title>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tudo.css">
    <script>
        $(function() {
            $('#slide img:eq(0)').addClass("ativo").show();
            var texto = $(".ativo").attr("alt");
            $('#slide').prepend("<p>"+texto+"</p>");
            setInterval(slide,3000);

            function slide(){
                if($('.ativo').next().size()){
                    $('.ativo').fadeOut().removeClass("ativo").next.fadeIn().addClass("ativo");
                }else{
                    $('.ativo').fadeOut.removeClass("ativo");
                    $('#slide img:eq(0)').fadeIn().addClass("ativo");
                }
            var texto =$(".ativo").attr("alt");
            $('#slide p').hide().html(texto).delay(500).fadeIn();

            }   




        });
    </script>
</head>
<body>
    <figure id="slide">
        <img src="img/0.jpg" alt="Imagem de erro">
        <img src="img/acerto.png" alt="Funucia">
        <img src="img/teste.jpg" alt="teste">


    </figure>
</body>
</html>
