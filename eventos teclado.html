<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eventos teclado e formulario</title>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tudo.css">
    <script>
        $(function() {
           
           //tudo isso pra um placeholder
            $('.place').each(function() {
            var place = $(this).attr('title'); 
            var input = $(this);
            input
                .val(place)
                .css('color','#ccc')
                .focusin(function(){
                    $('input').css('color','#000');
                    if(input.val()== place){
                    input.val("");
                    
                    }
                }).focusout(function(){
                    if(input.val()==""){
                        $('input').css('color','#ccc');
                        input.val(place);
                    }
                });  
            });

            var ex = $('.ex1');
            /*
            $('.key').keyup(function(){
            ex.text($(this).val());
            });
            */
            $('.ev1').focus(function(){
                ex.text($(this).attr('title'));
            }).keyup(function(){
                
                if($(this).val()=='pontocom'){
                $('.ev2').focus();
            }
            });

            $('.selecionar').click(function(){
                $('.ev3').select();
                $('form').submit(function(){
                    return false;
                });

             });
    });
    </script>
</head>
<body>
    <div class="ex1">aguardando ação</div>
    <form action="">
        <label><input type="text" class="place ev1" title="digite seu nome" name="nome"></label>
        <label><input type="text" class="place ev2" name="email"></label>
        <label><input type="text"></label>
        <label><textarea rows="3"  class="place key ev3"></textarea></label>
        <label>
            <button class="selecionar">Selecionar</button>
            <button>enviar</button>

        </label>





    </form>
</body>
</html>
